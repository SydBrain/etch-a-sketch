<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main>
        <div class="toy-container">
            <h1>Odin-a-Sketch</h1>
            <div class="grid-border">
                <div id="grid-container"></div>
            </div>
            <div class="toy-controls">
                <div class="size-controls">
                    <button class="size btn" value="64">SMALL</button>
                    <button class="size btn" value="32">MEDIUM</button>
                    <button class="size btn" value="16">LARGE</button>
                </div>
                <div class="mode-controls">
                    <button class="mode btn" value="classic">CLASSIC</button>
                    <button class="mode btn" value="random">RANDOM</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
